<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./assets/script.js" defer></script>
    <title>Controle de despesas - By LM</title>
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/originals/2a/4a/4c/2a4a4c46d00a295115606aa211800190.jpg">
</head>

<body>
    <h2>Controle de despesas</h2>

    <div class="container">
        <h4>Saldo atual</h4>

        <h1 id="balance" class="balance">R$ 0.00</h1>

        <div class="inc-exp-container">
            <div>
                <h4>Receitas</h4>
                <p id="money-plus" class="money plus">+ R$0.00</p>
            </div>

            <div>
                <h4>Despesas</h4>
                <p id="money-minus" class="money minus">- R$0.00</p>
            </div>
        </div>

        <h3>Transações</h3>

        <ul id="transactions" class="transactions">
            
        </ul>

        <h3>Adicionar transação</h3>

        <form id="form">
            <div class="form-control">
                <label for="text">Nome</label>
                <input autofocus type="text" id="text" placeholder="Nome da transação" autocomplete="off" />
            </div>

            <div class="form-control">
                <label for="amount">Valor <br />
                    <small><b>Positivo - Receitas</b></small> <br>
                    <small><b>Negativo - Despesas</b></small>
                </label>
                <input type="number" id="amount" placeholder="Valor da transação" autocomplete="off" />
            </div>

            <button class="btn">Adicionar</button>
        </form>

        <footer>
            <div>
                <p class="constructedBy">Construido por Lucas Sozua</p>
            </div>

            <hr>

            <div class="contato">
                <a href= "https://www.linkedin.com/in/lucaslmsc/" target="_blank">
                    <img class = "imgRedes" src="./assets/img/Linkedin.png" alt="LinkedIn">
                </a>
                
                <a href ="https://github.com/LucasLM1" target="_blank">
                    <img class = "imgRedes" src="./assets/img/GitHub.png" alt="GitHub">
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
